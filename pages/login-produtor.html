<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus</title>

    <link rel="shortcut icon" href="/assets/icone-nexus.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles/style_login.css">
    <link rel="stylesheet" href="/styles/style_cadastro_produtor.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="cabecalho">
        <p>Produtos Sustentáveis
            <img src="/assets/icone-nexus.png" alt="icone-nexus">
        </p>
        
    </div>

    <header class="logo-login">
        <a href="index.html">
            <div id="logo2">
                <img src="/assets/icone-nexus.png" alt="" id="icone-nx">
                <img src="/assets/nexus.png" alt="" id="nome-nx">
            </div>
        </a>
    </header>

    <main>

        <section>
           <div id="form-produtor">
            <div id="circulo-container">
                <div id="circulo"><img src="/assets/user.png" alt=""></div>
            </div>
                <h2>Login</h2>
                <form class="login-form">
                    <label for="email">Email</label>
                    <input type="email" id="emais" name="email" placeholder="Digite seu email" required>
            
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

                    <p>Esqueceu a senha?<a href="#" id="esqueceu-senha">Clique aqui!</a></p>

                    <div class="checkbox">
                        <input type="checkbox" id="manter-conectado" name="manter-conectado">
                        <label for="manter-conectado">Manter conectado</label>
                    </div>
                        
                    <button type="submit" id="botao">ENTRAR</button>
                </form>

                <div class="social-login">
                    <p>Ou faça login com:</p>
                    <button class="facebook"><img src="/assets/facebook-app-symbol.png"></button>
                    <button class="google"><img src="/assets/google.png"></button>
                    <button class="instagram"><img src="/assets/instagram (2).png"></button>
                </div>
        
           </div>
        </section>
    </main>
</body>
</html>
