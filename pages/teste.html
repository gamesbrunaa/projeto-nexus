<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h2>Perfil do Funcionário</h2>
        <section>
                <form action="post">
                    <div class="formulario">
                        <div class="formulario2">
                            <label for="image">Foto do perfil</label>
                            <input type="file" name="image" >
                        </div>
                        <div class="formulario2">
                            <label for="nome">Nome Completo</label>
                            <input type="text" id="nome" name="nome" placeholder="Digite seu nome Completo" required>
    
                            <div class="formulario3">
                                <div>
                                    <label for="sexo">Sexo</label>
                                    <input type="radio" id="sexo" name="sexo"> M 
                                    <input type="radio" id="sexo" name="sexo"> F
                                </div>
                                <div class="div-separar">
                                    <label for="sexo">Estado Civil</label>
                                    <input type="radio" id="estado-civil" name="estado-civil"> Solteiro
                                    <input type="radio" id="estado-civil" name="estado-civil"> Casado
                                    <input type="radio" id="estado-civil" name="estado-civil"> Divorciado
                                    <input type="radio" id="estado-civil" name="estado-civil"> Viúvo
                                </div>
                            </div>
    
                            <div class="formulario3">
                                <div>
                                    <label for="data-nasc">Data de Nascimento</label>
                                    <input type="date" id="data-nasc" name="data-nasc" placeholder="DD/MM/AA" required>
                                </div>
        
                                <div class="div-separar">
                                    <label for="telefone">Telefone</label>
                                    <input type="number" id="telefone" name="telefone" placeholder="(00) 0 0000-0000" required>
                                </div>
                            </div>
    
                            <div class="formulario3">
                                <div>
                                    <label for="cpf">CPF</label>
                                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                                </div>
        
                                <div class="div-separar">
                                    <label for="cartao">Cartão do SUS</label>
                                    <input type="text" id="cartao" name="cartao" placeholder="000 0000 0000 0000" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="formulario">
                        <div class="formulario2">
                            <label for="bairro">Bairro</label>
                            <input type="text" id="bairro" name="bairro" placeholder="Ex: Dom II" required>

                            <label for="complemento">Complemento</label>
                            <input type="text" id="complemento" name="complemento" placeholder="" required>
                        </div>

                        <div class="formulario2">
                            <label for="cidade">Cidade</label>
                            <input type="text" id="cidade" name="cidade" placeholder="" required>

                            <div class="formulario3">
                                <div>
                                    <label for="cep">CEP</label>
                                    <input type="text" id="cep" name="cep" placeholder="" required>
                                </div>
        
                                <div class="div-separar">
                                    <label for="estado">Estado</label>
                                    <input type="text" id="estado" name="estado" placeholder="" required>
                                </div>
        
                                <div class="div-separar">
                                    <label for="numero">Número</label>
                                    <input type="number" id="numero" name="numero" placeholder="" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit">Salvar Cadastro</button>
                </form>
        </section>
    </main>
</body>
</html>
