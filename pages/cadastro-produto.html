<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus</title>

    <link rel="shortcut icon" href="/assets/icone-nexus.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles/style_login.css">
    <link rel="stylesheet" href="/styles/style_cadastro_produtor.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="cabecalho">
        <p>Produtos Sustentáveis
            <img src="/assets/icone-nexus.png" alt="icone-nexus">
        </p>
        
    </div>

    <header class="logo-login">
        <a href="index.html">
            <div id="logo2">
                <img src="/assets/icone-nexus.png" alt="" id="icone-nx">
                <img src="/assets/nexus.png" alt="" id="nome-nx">
            </div>
        </a>
    </header>

    <main>

        <section>
           <div id="form-produtor">
                <h2>Envie seu cadastro</h2>
                <p>Já é produtor? <a href="login-produtor.html">Clique aqui para entrar!</a></p>
                <form class="login-form">
                    <div class="forms-clas">
                        <div class="forms-clas2">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                        </div>

                        <div class="forms-clas2" id="segundo">
                            <label for="sobrenome">Sobrenome</label>
                            <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" required>
                        </div>
                    </div>

                    <label for="email">Email</label>
                    <input type="email" id="emais" name="email" placeholder="Digite seu email" required>
            
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

                    <div class="forms-clas">
                        <div class="forms-clas2">
                            <label for="cpf">CPF</label>
                            <input type="number" id="cpf" name="cpf" placeholder="Digite seu cpf" required>
                        </div>

                        <div class="forms-clas2" id="segundo">
                            <label for="telefone">Telefone</label>
                            <input type="number" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
                        </div>
                    </div>
                        
                    <button type="submit" id="botao">ENVIAR</button>
                </form>
        
           </div>
        </section>
    </main>
</body>
</html>
