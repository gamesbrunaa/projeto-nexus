<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Loja</title>

    <link rel="stylesheet" href="/styles/style_cadastro_produtor.css">
    <link rel="stylesheet" href="/styles/style_login.css">
</head>
<body>
    <div id="cabecalho">
        <p>Produtos Sustentáveis
            <img src="/assets/icone-nexus.png" alt="icone-nexus">
        </p>
        
    </div>

    <header class="logo-login">
        <a href="index.html">
            <div id="logo2">
                <img src="/assets/icone-nexus.png" alt="" id="icone-nx">
                <img src="/assets/nexus.png" alt="" id="nome-nx">
            </div>
        </a>
    </header>

    <main>
        <section>
           <div id="form-produtor">
                <h2>Informações para identificação fiscal</h2>
                <form class="login-form">
                    <div class="forms-clas">
                        <div class="forms-clas2">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                        </div>

                        <div class="forms-clas2" id="segundo">
                            <label for="sobrenome">Sobrenome</label>
                            <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" required>
                        </div>
                    </div>

                    <div class="forms-clas">
                        <div class="forms-clas2">
                            <label for="cpf">CPF</label>
                            <input type="number" id="cpf" name="cpf" placeholder="Digite seu cpf" required>
                        </div>

                        <div class="forms-clas2" id="segundo">
                            <label for="nacionalidade-select">Nacionalidade</label>
                            <select name="nacionalidade" id="nacionalidade">
                                <option value="">-- Selecione uma opção --</option>
                                <option value="brasil">Brasil</option>
                            </select>
                        </div>
                    </div>

                    <h2>Informações da Loja</h2>

                    <label for="nome-loja">Nome da Loja</label>
                    <input type="text" id="nome-loja" name="nome-loja" placeholder="Digite o nome da loja" required>

                    <div class="forms-clas">
                        <div class="forms-clas2">
                            <label for="email">E-mail</label>
                            <input type="text" id="email" name="email" placeholder="Digite o email" required>
                        </div>

                        <div class="forms-clas2" id="segundo">
                            <label for="telefone">Telefone</label>
                            <input type="number" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
                        </div>
                    </div>

                    <label for="cep">CEP</label>
                    <input type="number" id="cep" name="cep" placeholder="Digite seu cep" required>

                    <div class="forms-clas">
                        <div class="forms-clas2">
                            <label for="uf">UF</label>
                            <input type="text" id="uf" name="uf" placeholder="Digite seu estado" required>
                        </div>

                        <div class="forms-clas2" id="segundo">
                            <label for="cidade">Cidade</label>
                            <input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade" required>
                        </div>

                        <div class="forms-clas2" id="segundo">
                            <label for="bairro">Bairro</label>
                            <input type="text" id="bairro" name="bairro" placeholder="Digite seu bairro" required>
                        </div>
                    </div>
                        <div class="forms-clas">
                            <div class="forms-clas2">
                                <label for="rua">Rua</label>
                                <input type="text" id="endereco" name="endereco" placeholder="Digite sua rua" required>
                            </div>
    
                            <div class="forms-clas2" id="segundo">
                                <label for="numero-endereco">Número</label>
                                <input type="number" id="num-endereco" name="num-endereco" required>
                            </div>
                        </div>

                    <label for="Complemento">Complemento</label>
                    <input type="text" id="Complemento" name="Complemento">

                    <div class="botoes">
                        <a href="index.html"><button id="botao2">CANCELAR</button></a>
                        <a href="cadastro-loja-final.html"><button type="submit" id="botao">ENVIAR</button></a>
                    </div>
                </form>
        
           </div>
        </section>
    </main>
</body>
</html>
